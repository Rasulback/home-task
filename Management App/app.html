<!DOCTYPE html>
<html>
  <head>
    <title>Management App</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Management App</h1>

      <form class="form">
        <div>
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" name="studentName" required />
        </div>

        <div>
          <label for="payment">Payment:</label>
          <input type="number" id="payment" name="payment" required />
        </div>
        <div>
          <label for="dateOfPayment">Date of Payment:</label>
          <input type="date" id="dateOfPayment" name="dateOfPayment" required />
        </div>

        <button class="button" type="submit">Add Payment</button>
      </form>

      <table>
        <thead>
          <tr class="tr-column">
            <th>Student</th>
            <th>Payment</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="root">

        </tbody>
      </table>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editForm">
          <label for="studentName">Student Name:</label>
          <input
            type="text"
            id="studentName-edit"
            name="studentName"
            required
          />

          <label for="payment">Payment:</label>
          <input type="number" id="payment-edit" name="payment" required />
          <label for="dateOfPayment">Date of Payment:</label>
          <input
            type="date"
            id="dateOfPayment-edit"
            name="dateOfPayment"
            required
          />
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script type="module" src="./script/main.js"></script>
<!--    <script src="./script/modal.js"></script>-->
  </body>
</html>
