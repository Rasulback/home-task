<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container-sm">
    <section class="first">
        <h1 class="text-title bg-secondary text-white p-3">Product list</h1>
        <div class="productList d-flex justify-content-evenly mb-2">

        </div>

        <h1 class="text-title bg-secondary text-white p-3">Shopping list</h1>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Total price</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody class="shoppingList">

            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="fw-bold">Total</td>
                <td class="totalPrice"></td>
            </tr>
            </tfoot>

        </table>
    </section>

    <section class="second mt-3">
        <table class="table">
            <tbody>
            <tr>
                <td>#1</td>
                <td>Nike Air</td>
                <td class="quantity">0</td>
                <td>
                    <button class="btn btn-outline-warning plusBtn">+</button>
                    <button class="btn btn-outline-warning minusBtn">-</button>
                </td>
                <td>$100</td>
                <td>
                    <button class="btn btn-danger deleteBtn">
                        Delete
                    </button>
                </td>
            </tr>
            <tr>
                <td>#2</td>
                <td>Adidas Superstar</td>
                <td class="quantity">0</td>
                <td>
                    <button class="btn btn-outline-warning plusBtn">+</button>
                    <button class="btn btn-outline-warning minusBtn">-</button>
                </td>
                <td>$100</td>
                <td>
                    <button class="btn btn-danger deleteBtn">
                        Delete
                    </button>
                </td>
            </tr>
            <tr>
                <td>#3</td>
                <td>Puma St Runner</td>
                <td class="quantity">0</td>
                <td>
                    <button class="btn btn-outline-warning plusBtn">+</button>
                    <button class="btn btn-outline-warning minusBtn">-</button>
                </td>
                <td>$100</td>
                <td>
                    <button class="btn btn-danger deleteBtn">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>Total: <br>$<span class="totalCost">$</span>
                </td>
            </tr>
            </tfoot>
        </table>
    </section>

</main>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="src/js/main.js"></script>
</body>
</html>
